workflows:
  android-workflow:
    name: Android Workflow
    max_build_duration: 120
     
    scripts:
      - flutter packages pub get
      - flutter build ios --no-sound-null-safety --release --no-codesign --build-name=1.0.0 
      # - flutter build apk --no-sound-null-safety --debug --build-name=1.0.0  
    environment:
      vars:
          XCODE_WORKSPACE: "Runner.xcworkspace"
          XCODE_SCHEME: "Runner"
          BUNDLE_ID: "io.codemagic.flutteryaml" # <-- Put your bundle id here
          APP_STORE_ID: 1111111111 # <-- Use the TestFlight Apple id number (An automatically generated ID assigned to your app) found under General > App Information > Apple ID.
      flutter: stable
      xcode: latest
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log  
      





